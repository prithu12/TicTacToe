<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="icon" href="logo.png" >
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <img src="logo.png" style="height: 4vw; border: 1px solid black 50%;"></li>
        <div class="nav">MyTicTacToe</div> 
    </nav>
    <div class="win-popup">
        <div class="win-popup-content">
            <span class="close">Ã—</span>
            <h2 class="chickendinner">Congratulations!</h2>
            <div class="imgbox">
                <img src="excited.gif" alt="win">
            </div>
            
        </div>
    </div>
    
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0 "><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac toe </h1>
            <div>
                <span class="info">Turn for X </span>
                <button id="reset">RESET</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="win">
            </div>
        </div>

        
    </div>

</body>
<script src="app.js"></script>
</html>
